<div>
    <script type="text/ng-template" id="/tpl.html">
        <div class="list card card-posts">
            <div ui-sref="public.post({ id: card.ID })">
                <div class="item item-image" ng-if="card.featured_image.is_image">
                    <img ng-src="{{card.featured_image.attachment_meta.sizes.medium.url}}">
                </div>
                <div class="item item-text-wrap">
                    <h1 class="item-title">{{card.title}}</h1>
                </div>
                <div class="item item-author" ng-class="{'item-avatar' : card.author.avatar}">
                    <img src="{{card.author.avatar}}" ng-if="card.author.avatar">
                    <h2>{{card.author.name}}</h2>
                    <span am-time-ago="card.date"></span>
                </div>
                <div class="item item-text-wrap" ng-bind-html="card.excerpt"></div>
            </div>

            <div class="item item-divider no-padding item-footer" layout="row" layout-fill>
                <md-button flex ng-click="mother.showTaxonomies('title.categories', card.terms.category, 'category')">
                    <i class="icon ion-folder"></i> {{'menu.categories' | translate}}
                    <span class="badge badge-positive">{{card.terms.category.length}}</span>
                </md-button>
                <md-button flex ng-click="mother.showTaxonomies('title.tags', card.terms.post_tag, 'post_tag')">
                    <i class="icon ion-pricetags"></i> {{'menu.tags' | translate}}
                    <span class="badge badge-positive">{{card.terms.post_tag.length}}</span>
                </md-button>
            </div>
        </div>
    </script>
    <div deckgrid class="deckgrid" source="posts" cardTemplate="/tpl.html">

    </div>
</div>
