<div class="list">
    <a class="item item-icon-left" ng-class="::{'active disabled': isCurrentState(taxonomy.slug)}" ng-disabled="isCurrentState(taxonomy.slug)" ui-sref="public.taxonomies.slug({ slug: taxonomy.slug, term: term })" ng-repeat="taxonomy in taxonomies | orderBy:['count']:true "
    ng-click="triggerOnClick(taxonomy)">
        <h2>{{taxonomy.name}}</h2>
        <p>{{taxonomy.description}}</p>
        <span class="badge badge-positive">{{taxonomy.count}}</span>
    </a>
</div>
