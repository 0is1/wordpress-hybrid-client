<div class="post padding">
    <div class="item item-image" ng-if="post.featured_image.is_image">
        <img ng-src="{{post.featured_image.attachment_meta.sizes.medium.url}}">
    </div>
    <h1 class="item-title">{{post.title}}</h1>
    <div class="item item-author" ng-class="{'item-avatar' : post.author.avatar}">
        <img src="{{post.author.avatar}}" ng-if="post.author.avatar">
        <h2>{{post.author.name}}</h2>
        {{post.date | date : format : timezone}}
    </div>
    <div class="taxonomies-wrapper">
        <label>{{'menu.categories' | translate}} : </label>
        <button class="button button-small button-light" ng-repeat="category in post.terms.category" ui-sref="public.taxonomies.slug({ slug: category.slug, term: 'category' })">{{category.name}}</button>
    </div>
    <div class="taxonomies-wrapper">
        <label>{{'menu.tags' | translate}} : </label>
        <button class="button button-small button-light" ng-repeat="tag in post.terms.post_tag" ui-sref="public.taxonomies.slug({ slug: tag.slug, term: 'post_tag' })">{{tag.name}}</button>
    </div>
    <div ng-bind-html="post.content"></div>
</div>
