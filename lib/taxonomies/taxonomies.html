<ion-view view-title="{{ taxonomies.title | translate}}">
    <wphc-loader ng-if="!taxonomies.list"></wphc-loader>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <wphc-taxonomies taxonomies="taxonomies.list"></wphc-taxonomies>
    </ion-content>
</ion-view>
