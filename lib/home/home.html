<ion-view view-title="Home">
    <wphc-loader ng-if="!home.posts"></wphc-loader>
    <ion-content>
        <div class="list card" ng-repeat="post in ::home.posts">
            <div class="item" ng-class="{'item-avatar' : post.author.avatar}">
                <img src="{{post.author.avatar}}" ng*if="post.author.avatar">
                <h2>Pretty Hate Machine</h2>
                <p>Nine Inch Nails</p>
            </div>
            <div class="item item-image">
                <!-- <img src="cover.jpg"> -->
            </div>
            <div class="item item-text-wrap" ng-bind-html="post.excerpt"></div>
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i>
                Start listening
            </a>
        </div>
    </ion-content>
</ion-view>
