<ion-header-bar class="bar-positive">
    <h1 class="title">{{"title.menu" | translate}}</h1>
</ion-header-bar>
<ion-content>
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
        </label>
    </div>
    <ion-list flex>
        <ion-item ng-repeat="(trans,route) in ::menu.getWordpress()" nav-clear menu-close ui-sref="{{route}}">
            {{trans | translate}}
        </ion-item>
    </ion-list>

</ion-content>
<div class="bar bar-footer bar-stable" ng-if="::menu.hasSocial">
    <div class="button-bar">
        <a class="button" ng-repeat="socialNetwork in ::menu.getSocial()" target="_blank" ng-href="{{socialNetwork.url}}"><i class="ion-social-{{socialNetwork.name}}"></i></a>
    </div>
</div>
