<ion-header-bar class="bar-stable">
    <h1 class="title">{{"menu.title" | translate}}</h1>
</ion-header-bar>
<ion-content>
    <ion-list>
        <ion-item ng-repeat="(trans,route) in ::menu.getMenu()" nav-clear menu-close ui-sref="{{route}}">
            {{trans | translate}}
        </ion-item>
    </ion-list>
</ion-content>
