<ion-header-bar class="bar-positive">
    <h1 class="title">{{main.appTitle}}</h1>
</ion-header-bar>
<ion-content>
    <ion-list flex>
        <ion-item ng-repeat="wordpress in ::menu.getWordpress()" ng-class="::{'item-icon-left': wordpress.icon}" nav-clear menu-close ui-sref="{{::wordpress.uiSref}}" ui-sref-active="active">
            <i class="balanced {{::wordpress.icon}}" ng-if="wordpress.icon"></i> {{wordpress.trans | translate}}
        </ion-item>
        <div class="item item-divider">
            {{"menu.socialNetworks" | translate}}
        </div>
        <ion-item class="item" ng-if="::menu.hasSocial()" ng-class="::{'item-icon-left': socialNetwork.icon}" ng-repeat="socialNetwork in ::menu.getSocial()" target="_blank" ng-href="{{::socialNetwork.url}}">
            <i class="balanced {{::socialNetwork.icon}}"></i> {{::socialNetwork.name}}
        </ion-item>
        <div class="item item-divider" ng-if="::menu.hasSettings()">
            {{"menu.settings" | translate}}
        </div>
        <ion-item class="item" ng-if="::menu.hasSettings()" ng-class="::{'item-icon-left': setting.icon}" nav-clear menu-close ng-repeat="setting in ::menu.getSettings()" ui-sref="{{::setting.uiSref}}">
            <i class="balanced {{::setting.icon}}"></i> {{setting.trans | translate}}
        </ion-item>
    </ion-list>
</ion-content>
