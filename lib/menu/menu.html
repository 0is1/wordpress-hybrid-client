<ion-header-bar class="bar-positive">
    <h1 class="title">{{"menu.title" | translate}}</h1>
</ion-header-bar>
<ion-content has-bouncing="true">
    <form ng-submit="menu.search()">
        <md-input-container>
            <label><i class="icon ion-search placeholder-icon"></i> {{'menu.search' | translate}}</label>
            <input type="text" ng-model="menu.searchQuery" wphc-input-esc />
            <button type="button" class="button button-assertive button-outline" ng-click="menu.clearSearch()"><i class="icon ion-close"></i>
            </button>
        </md-input-container>
    </form>
    <ion-list flex>
        <ion-item ng-repeat="(trans,route) in ::menu.getWordpress()" nav-clear menu-close ui-sref="{{route}}">
            {{trans | translate}}
        </ion-item>
    </ion-list>
</ion-content>
<div class="bar bar-footer bar-stable" ng-if="::menu.hasSocial">
    <div class="button-bar">
        <a class="button" ng-repeat="socialNetwork in ::menu.getSocial()" target="_blank" ng-href="{{socialNetwork.url}}"><i class="ion-social-{{socialNetwork.name}}"></i></a>
    </div>
</div>
