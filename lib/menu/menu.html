<ion-header-bar class="bar-positive">
    <h1 class="title">{{"title.menu" | translate}}</h1>
</ion-header-bar>
<ion-content>
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
        </label>
    </div>
    <ion-list flex>
        <ion-item ng-repeat="(trans,route) in ::menu.getWordpress()" nav-clear menu-close ui-sref="{{route}}">
            {{trans | translate}}
        </ion-item>
    </ion-list>
    <div class="item item-divider">
        Social
    </div>
    <div class="bar bar-footer bar-stable">
        <div class="button-bar">
            <a class="button" ng-repeat="(icon,link) in ::menu.getSocial()" target="_blank" ng-href="{{link}}"><i class="ion-social-{{icon}}"></i></a>
        </div>
    </div>
</ion-content>
